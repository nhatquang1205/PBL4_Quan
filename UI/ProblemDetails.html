        <script>
            function Printcase(number,size)
            {
                for(var i = 0;i < size ; i++)
                {
                    var a = i+1;
                    var NameBtn = ".case" + a;
                    var NameCase = ".con-case" + a;
                    const contentcase = document.querySelector(NameCase);
                    const btncase = document.querySelector(NameBtn);
                    if((number-1) !== i)
                    {
                        btncase.classList.add("oldcolor");
                        btncase.classList.remove("newcolor");
                        contentcase.classList.add("BlockCase");
                    } 
                    else
                    {
                        btncase.classList.add("newcolor");
                        btncase.classList.remove("oldcolor");
                        contentcase.classList.add("NoneCase");
                        contentcase.classList.remove("BlockCase");
                    }
                }
            }
        </script>
