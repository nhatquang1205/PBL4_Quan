<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeboard Online IDE</title>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="main">
        <div class="header">
            <h2>WEB COMPLIER ONLINE</h2>
            <div class="button-login">
               Login
            </div>
            <div class="button-register">
                Register
            </div>
        </div>
        <div class="title-func">
            <div class="selector">
                <div class="select-lang">
                    <select id="languages" class="languages" name="language" onchange="changeLanguage()">
                        <option value="cpp"> C++ </option>
                        <option value="c"> C </option>
                        <option value="py"> Python </option>
                    </select>
                </div>
    
                
                <div class="button-run">
                    <button class="btn-run" onclick="executeCode()"> Run </button>
                </div>
    
                <div class="button-input">
                    <button class="btn-input js-btn-input"> Input </button>
             </div>
             <div class="button-share">
                 <button class="btn-share" onclick="shareCode()">Link</button>
             </div>
             <div class="tx-link">
                <input style="width : 400px" type="text" name="" id="txt_Link">
             </div>
             <div class="result-title">
                &nbsp; Result
             </div>
    
            </div>
            <div class="input">
                <textarea class="tx-input js-input"  name="inputCode" id="inputCode" cols="199" rows="8" placeholder="Nhập giá trị ...."></textarea>
            </div>

        </div>

        
        <div class="content">
            <div class="editor" id="editor">

            </div>
              
            <div class="output">
                <textarea class="tx-output" name="outputCode" id="outputCode" readonly="readonly"  cols="100" rows="35"></textarea>
            </div>
        </div>

        <div class="footer">
            <h3>Trần Nhật Quang - Nguyễn Thái Lộc</h3>
        </div>

        <div class="form-login">
            <div class="login-header">
                <h3>LOGIN</h3>
            </div>
            <form id="formLogin" action="../App/C_CheckLogin.php" method="post">
                <input class="login-length" type="text" name="username" id="userLogin" placeholder="User name" style="padding-left: 16px;"> <br>
                <input class="login-length" type="password" name="password" id="passLogin" placeholder="Please enter password" style="padding-left: 16px;"> <br>
                <input class="login-length btn-login" type="submit" value="Login" style="width: 325px;">
            </form>
        </div>
        <div class="form-register">
                <div class="register-header">
                    <h3>REGISTER</h3>
                </div>
                <div class="register-content">
                    <input type="text" id="username" placeholder="User name" style="padding-left: 16px;" class="text-lenght"> <br>
                    <input type="password" id="password" placeholder="Password" style="padding-left: 16px;" class="text-lenght"> <br>
                    <input type="password" id="check" placeholder="Confirm Password" style="padding-left: 16px;" class="text-lenght"> <br>
                    <button class="btn-register" onclick="register()">Register</button>
                </div>
        </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="js/lib/theme-monokai.js"></script>
    <script src="js/lib/ext-language_tools.js"></script>
    <script src="js/ide.js"></script>
    <script>
        const con = document.querySelector(".js-btn-input");
        con.addEventListener("click",oninput);
        const tx = document.querySelector(".input");
        function oninput()
        {
            if(tx.classList.contains("mode-on"))
            {
                tx.classList.remove("mode-on");
            }
            else tx.classList.add("mode-on");
        }
    </script>
</body>
</html>
